<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>

<link href="resources/css/mystyle.css" rel="stylesheet" type="text/css" media="all">
<link href="resources/css/lightslider.css" rel="stylesheet" type="text/css" media="all">
<link rel="stylesheet" type="text/css" href="resources/robust-admin/app-assets/vendors/css/tables/datatable/datatables.min.css">
<link rel="stylesheet" type="text/css" href="resources/robust-admin/app-assets/vendors/css/tables/extensions/autoFill.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="resources/robust-admin/app-assets/vendors/css/tables/extensions/colReorder.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="resources/robust-admin/app-assets/vendors/css/tables/datatable/dataTables.bootstrap4.min.css">
<link rel="stylesheet" type="text/css" href="resources/robust-admin/app-assets/vendors/css/tables/datatable/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="resources/robust-admin/app-assets/vendors/css/tables/datatable/select.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="resources/robust-admin/app-assets/vendors/css/tables/datatable/buttons.bootstrap4.min.css">
<link rel="stylesheet" type="text/css" href="resources/robust-admin/app-assets/vendors/css/extensions/offline/themes/offline-theme-slide.css">
<link rel="stylesheet" type="text/css" href="resources/robust-admin/app-assets/vendors/css/extensions/offline/themes/offline-language-english.css">
</head>
<body>
    <div class="modal fade" id="dlgImages" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body" id="dlgImagesBody">
                    <ul id="lightSlider">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container home">
        <table id="resultTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Attempt Date</th>
                    <th>Submitted Date</th>
                    <th>Final Score</th>
                    <th>Images</th>
                </tr>
            </thead>
        </table>
    </div>

    <div style="width: 100%;" class="modal fade bd-search-product-modal-lg" id="dlgItemGrading" tabindex="-1"
        role="dialog" aria-labelledby="selectSearchProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" style="color: black !important; opacity: 1 !important;" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Result Details</h4>
                </div>
                <div class="modal-body">
                    <table id="itemTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Part</th>
                                <th>Question</th>
<!--                                 <th>Answer Text</th> -->
                                <th>Answer</th>
                                <th>User's Answer</th>
                                <th>Correct</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/library/webjars/jquery/3.6.1/dist/jquery.min.js"></script>
    <script src="/library/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script type="text/javascript" src="resources/robust-admin/app-assets/js/scripts/extensions/block-ui.js"></script>
    <script type="text/javascript" src="resources/robust-admin/app-assets/vendors/js/ui/jquery.sticky.js"></script>
    <script type="text/javascript" src="resources/robust-admin/app-assets/vendors/js/extensions/offline.min.js"></script>
    <script type="text/javascript" src="resources/robust-admin/app-assets/vendors/js/tables/datatable/datatables.min.js"></script>
    <script type="text/javascript" src="resources/robust-admin/app-assets/vendors/js/tables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="resources/robust-admin/app-assets/vendors/js/tables/datatable/dataTables.autoFill.min.js"></script>
    <script type="text/javascript" src="resources/robust-admin/app-assets/vendors/js/tables/datatable/dataTables.select.min.js"></script>
    <script type="text/javascript" src="resources/robust-admin/app-assets/vendors/js/tables/datatable/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="resources/js/lightslider.js"></script>
    <script type="text/javascript" src="resources/js/student-result.js"></script>
</body>
</html>
