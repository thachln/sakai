general_instructions_format1=T\u1EEB ' C\u00E2u h\u1ECFi ', ti\u1EBFp theo l\u00E0 m\u1ED9t s\u1ED1, ti\u1EBFp theo l\u00E0 s\u1ED1 \u0111i\u1EC3m \u0111\u1EC3 g\u00E1n trong ngo\u1EB7c, t\u00F9y ch\u1ECDn theo sau l\u00E0 gi\u00E1 tr\u1ECB chi\u1EBFt kh\u1EA5u \u0111\u1EC3 g\u00E1n trong tr\u01B0\u1EDDng h\u1EE3p tr\u1EA3 l\u1EDDi sai trong d\u1EA5u ngo\u1EB7c, nh\u01B0 trong c\u00E2u h\u1ECFi 23 (10 \u0111i\u1EC3m) (2,5 gi\u1EA3m gi\u00E1) '.
general_instructions_format2=T\u1EEB 'C\u00E2u h\u1ECFi', ti\u1EBFp theo l\u00E0 ch\u1EC9 d\u1EABn d\u1EA5u ngo\u1EB7c k\u00E9p n\u00E0y v\u00E0 sau \u0111\u00F3 l\u00E0 d\u1EA5u hi\u1EC7u chi\u1EBFt kh\u1EA5u trong tr\u01B0\u1EDDng h\u1EE3p c\u00E2u tr\u1EA3 l\u1EDDi sai, nh\u01B0 trong c\u00E2u h\u1ECFi '(10 \u0111i\u1EC3m) (2.5 chi\u1EBFt kh\u1EA5u)'.
general_instructions_format3=T\u1EEB 'C\u00E2u h\u1ECFi', ti\u1EBFp theo l\u00E0 m\u1ED9t s\u1ED1, nh\u01B0 trong 'C\u00E2u h\u1ECFi 1'. Trong tr\u01B0\u1EDDng h\u1EE3p n\u00E0y, kh\u00F4ng c\u00F3 \u0111i\u1EC3m s\u1EBD \u0111\u01B0\u1EE3c g\u00E1n cho c\u00E2u h\u1ECFi \u0111\u00F3.
general_instructions_format4=M\u1ED9t s\u1ED1, ti\u1EBFp theo l\u00E0 m\u1ED9t kho\u1EA3ng th\u1EDDi gian, ti\u1EBFp theo l\u00E0 ch\u1EC9 d\u1EABn d\u1EA5u ngo\u1EB7c \u0111\u01A1n gi\u1ED1ng nhau c\u1EE7a c\u00E1c \u0111i\u1EC3m \u0111\u1EC3 ch\u1EC9 \u0111\u1ECBnh, sau \u0111\u00F3 c\u00F3 d\u1EA5u hi\u1EC7u chi\u1EBFt kh\u1EA5u gi\u1ED1ng nh\u01B0 tr\u00EAn trong tr\u01B0\u1EDDng h\u1EE3p tr\u1EA3 l\u1EDDi sai, nh\u01B0 trong '1. (10 \u0111i\u1EC3m) (2,5 chi\u1EBFt kh\u1EA5u) '
general_instructions_format5=M\u1ED9t s\u1ED1, theo sau l\u00E0 m\u1ED9t kho\u1EA3ng th\u1EDDi gian, trong tr\u01B0\u1EDDng h\u1EE3p \u0111\u00F3 s\u1EBD kh\u00F4ng c\u00F3 \u0111i\u1EC3m s\u1ED1 n\u00E0o \u0111\u01B0\u1EE3c g\u00E1n cho c\u00E2u h\u1ECFi \u0111\u00F3.
general_instructions_conclude=V\u0103n b\u1EA3n c\u1EE7a c\u00E2u h\u1ECFi ch\u00EDnh n\u00F3 c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c \u0111\u1EB7t tr\u00EAn c\u00F9ng m\u1ED9t d\u00F2ng ho\u1EB7c ph\u00EDa d\u01B0\u1EDBi n\u00F3, v\u00E0 n\u00EAn \u0111\u01B0\u1EE3c theo sau b\u1EDFi c\u00E1c c\u00E2u tr\u1EA3 l\u1EDDi \u1EDF \u0111\u1ECBnh d\u1EA1ng th\u00EDch h\u1EE3p cho lo\u1EA1i c\u00E2u h\u1ECFi \u0111\u00F3. Tr\u00ECnh ph\u00E2n t\u00EDch c\u00FA ph\u00E1p s\u1EBD s\u1EED d\u1EE5ng \u0111\u1ECBnh d\u1EA1ng n\u00E0y \u0111\u1EC3 suy lu\u1EADn ra lo\u1EA1i c\u00E2u h\u1ECFi c\u1EE7a c\u00E2u h\u1ECFi.
