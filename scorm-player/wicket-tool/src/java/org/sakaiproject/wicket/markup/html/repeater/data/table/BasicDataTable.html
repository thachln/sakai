<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
    <wicket:panel>
        <!-- ThanhNT 28/12/2016. Add syle css to change font data in list table -->
        <!-- Change header font style, align text, add border -->
        <!--BEGIN-->
        <STYLE type="text/css">
            table h4{
                font-weight: bold;
                font-size: 14px;
            }
            table thead tr { 
                border-style: solid;
                border-width: thin;
            }
            table thead tr th { 
                border-right: 1px solid #d9d9d9;
            }
            table.listHier th {
                text-align: center;
                font-weight: bold;
            }
        </STYLE>
        <!--END-->

        <caption class="skip" style="display:none" wicket:id="caption"></caption>
        <thead>
            <wicket:container wicket:id="topToolbars"></wicket:container>
        </thead>
        <tfoot>
            <wicket:container wicket:id="bottomToolbars"></wicket:container>
        </tfoot>
        <tbody wicket:id="body">
            <tr wicket:id="rows">
                <td wicket:id="cells">
                    <span wicket:id="cell">[cell]</span>
                </td>
            </tr>
        </tbody>
    </wicket:panel>
</html>
