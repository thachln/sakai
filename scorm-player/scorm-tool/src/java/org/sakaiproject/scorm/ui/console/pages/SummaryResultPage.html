<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">
<head>
<wicket:head>
	<title>SCORM Player - Summary Result</title>
	<style>
html, body {
	overflow-x: hidden;
}

table, td, th {
	border: 1px solid #ddd;
	text-align: left;
}

table {
	border-collapse: collapse;
	width: 100%;
}

.paddingTable {
	padding: 15px;
}
.navigation > ul {
	
}

</style>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<div style="width: 100%; height: 350px;">
			<div style="height: 250px;">
				<div style="margin-right: 10px; width: 30%; float: left">
					<div style="margin-bottom:5px">
						<div style="float: left;">Group User: </div>
						<div style="margin-left:5px"><select wicket:id="groupsInSite" /></div>
					</div>
					<div>
						<div style="float: left">Number Record Of Page: </div>
						<div style="margin-right: 10px;margin-left:5px; width: 20%; float: left">
								<select wicket:id="recordOfPage" />
						</div>
					</div>				
					
				</div>
				<div style="overflow-y: scroll; width: 40%; height: 250px;">
					<span wicket:id="listContentPackages"> <input
						wicket:id="check" type="checkbox" /> <span wicket:id="name">test</span>
						<br />
					</span>
				</div>
			</div>
			<div style="height: 50px;">
				<input type="button" wicket:id="btnSearch"
					wicket:message="value:export.results.search.button" /> <input
					type="button" wicket:id="btnExportExcel"
					wicket:message="value:export.results.Excel.button" /> <input
					type="button" wicket:id="btnExportDetailExcel"
					wicket:message="value:export.results.Excel.detail.button" />
			</div>
			<div style="height: 50px;">
				<input type="button" wicket:id="btnPrevPage"
					wicket:message="value:export.results.prev.button" />
				<input type="button" wicket:id="btnNextPage"
					wicket:message="value:export.results.next.button" />
				
			</div>
		</div>
		<br />
		<div style="overflow-x: scroll; width: 95%;">
			<table>
				<tr wicket:id="headers">
					<th class="paddingTable">Learner Name</th>
					<th class="paddingTable" wicket:id="header" colspan="4"></th>
				</tr>
				<tr wicket:id="rows">
					<td class="paddingTable" wicket:id="dataRow"></td>
				</tr>
			</table>
			<!-- <div wicket:id="navigator"></div> -->
		</div>

		<!-- 		<p class="shorttext" style="font-size:10px; margin-top: 10px"> -->
		<!-- 			<label for="dueOnDTF"> <wicket:message -->
		<!-- 					key="scormplayer.version"></wicket:message> -->
		<!-- 			</label> -->
		<!--             <span wicket:id="buildVersion"></span> -->
		<!-- 		</p> -->
	</wicket:extend>


</body>
</html>
